group 'com.wt.test'
version '1.0.0-SNAPSHOT'

task hello {
    doLast {
        println 'Hello world!'
    }
}

task upper{
    def text = "Hello World"
    println text
    println text.toUpperCase()
}

task lower(dependsOn: upper){
    def text = "Hello World"
    println text
    println text.toLowerCase()
}

4.times { counter ->
    task "task$counter"  {
        println "I'm task number $counter"
    }
}
